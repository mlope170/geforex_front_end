<div class="dialog-wrapper">

  <mat-dialog-content>
    <mat-error *ngIf="!dotDescripcionVal">Descripción obligatoria</mat-error>

    <form [formGroup]="camposEditar" class="w-100 p-d-flex p-flex-column p-ai-center ng-untouched ng-pristine ng-valid">
      <!-- <div formGroupName="camposEditar" class="w-100 p-d-flex p-jc-between p-flex-wrap"> -->

      <mat-form-field *ngIf="this.camposEditar.controls['id'].value!=null">
        <mat-label>Identificador </mat-label>
        <input matInput type="number" formControlName="id" readonly>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Descripción </mat-label>
        <textarea matInput type="text" formControlName="dotDescripcion" maxlength="100"></textarea>
      </mat-form-field>


      <!-- </div> -->
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancelar</button>
    <!-- <button mat-button (click)="actualizarEspecie(data.id)" [mat-dialog-close]="data" cdkFocusInitial>Guardar</button> -->
    <button mat-button (click)="actualizarTiposDocumentos(data.id)">Guardar</button>
    <button mat-button [disabled]="noDelete" (click)="eliminarTiposDocumentos(data.id)"
      cdkFocusInitial>Eliminar</button>
  </mat-dialog-actions>
</div>
