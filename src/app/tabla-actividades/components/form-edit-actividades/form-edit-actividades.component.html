<div class="dialog-wrapper">

  <mat-dialog-content>
    <mat-error *ngIf="!actActividadsubtipoidVal">Subipo de actividad obligatoria</mat-error>
    <mat-error *ngIf="!actCodigoVal">Subipo de actividad obligatoria</mat-error>
    <mat-error *ngIf="!actDescripcionVal">Descripción obligatoria</mat-error>

    <form [formGroup]="camposEditar" class="w-100 p-d-flex p-flex-column p-ai-center ng-untouched ng-pristine ng-valid">


      <mat-form-field *ngIf="this.camposEditar.controls['id'].value!=null">
        <mat-label>Identificador </mat-label>
        <input matInput type="number" formControlName="id" readonly>
      </mat-form-field>

      <!-- <mat-form-field >
        <mat-label>Identificador </mat-label>
        <input matInput type="number" formControlName="astActividadtipoid" readonly>
      </mat-form-field> -->

       <mat-form-field>
        <mat-label>Subtipo de actividad</mat-label>
        <mat-select  formControlName="actActividadsubtipoid" >
           <mat-option *ngFor="let tipo of actividadesSubTipos" [value]="tipo.astActividadsubtipoid">
            {{tipo.astActividadsubtipoid}}-{{tipo.astDescripcion}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Código </mat-label>
        <input matInput type="text" formControlName="actCodigo" maxlength="5">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Descripción </mat-label>
        <textarea matInput type="text" formControlName="actDescripcion" maxlength="100"></textarea>
      </mat-form-field>



    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancelar</button>
    <button mat-button (click)="actualizarActividades(data.id)">Guardar</button>
    <button mat-button [disabled]="noDelete" (click)="eliminarActividades(data.id)"
      cdkFocusInitial>Eliminar</button>
  </mat-dialog-actions>
</div>
