<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="exeExpedienteestadoid">
    <mat-header-cell *matHeaderCellDef mat-sort-header> ID. </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.exeExpedienteestadoid}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="exeDescripcion">
    <mat-header-cell *matHeaderCellDef mat-sort-header>DESCRIPCION </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.exeDescripcion}} </mat-cell>
  </ng-container>
  <!-- <ng-container matColumnDef="exePausaresolucionexpediente">
      <mat-header-cell *matHeaderCellDef mat-sort-header > PAUSA RESOLUCIÓN </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.exePausaresolucionexpediente}} </mat-cell>
    </ng-container> -->
  <ng-container matColumnDef="exePausaresolucionexpediente">
    <mat-header-cell *matHeaderCellDef mat-sort-header> PAUSA RESOLUCIÓN </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <span *ngIf="element.exePausaresolucionexpediente == '0' ">{{element.exePausaresolucionexpediente}}-NO
        pausa</span>
      <span *ngIf="element.exePausaresolucionexpediente != '0' ">{{element.exePausaresolucionexpediente}}-SI
        pausa</span>

    </mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editar(row)"
    (click)="row.highlighted = !row.highlighted" (click)="row.isEdit = !row.isEdit"></mat-row>

</table>
