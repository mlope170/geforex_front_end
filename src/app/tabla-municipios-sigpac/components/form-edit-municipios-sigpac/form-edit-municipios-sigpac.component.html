
<div class="dialog-wrapper">

  <mat-dialog-content>
    <mat-error *ngIf="!codigoProvincia">C칩digo de provincia obligatorio</mat-error>
    <mat-error *ngIf="!codigoMunicipio">C칩digo de municipio obligatorio</mat-error>
    <mat-error *ngIf="!nombreMunicipio">Nombre del municipio obligatorio</mat-error>

    <form [formGroup]="camposEditar" class="w-100 p-d-flex p-flex-column p-ai-center ng-untouched ng-pristine ng-valid">
      <!-- <div formGroupName="camposEditar" class="w-100 p-d-flex p-jc-between p-flex-wrap"> -->

      <input matInput type="number" formControlName="id" [hidden]="true">
      <mat-form-field>
        <mat-label>Provincia</mat-label>
        <mat-select formControlName="musCodigoprovincia">
          <mat-option value=0></mat-option>
          <mat-option value=6>6-Badajoz</mat-option>
          <mat-option value=10>10-C치ceres</mat-option>


        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>C칩digo Municipio SIGPAC</mat-label>
        <input matInput type="text" formControlName="musCodigomunicipio">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Municipio</mat-label>
        <input matInput type="text" formControlName="musNombremunicipio" >
      </mat-form-field>

      <!-- </div> -->
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <!-- <button mat-button (click)="actualizarEspecie(data.id)" [mat-dialog-close]="data" cdkFocusInitial>Guardar</button> -->
    <button mat-button (click)="actualizarMunicipiosSigpac(data.id)" cdkFocusInitial>Guardar</button>
    <button mat-button [disabled]="noDelete" (click)="eliminarMunicipiosSigpac(data.id)"
      cdkFocusInitial>Eliminar</button>
  </mat-dialog-actions>
</div>
