<div class="dialog-wrapper">

  <mat-dialog-content>
    <mat-error *ngIf="!astActividadtipoidVal">Tipo de actividad obligatoria</mat-error>
    <mat-error *ngIf="!astDescripcionVal">Descripción obligatoria</mat-error>

    <form [formGroup]="camposEditar" class="w-100 p-d-flex p-flex-column p-ai-center ng-untouched ng-pristine ng-valid">


      <mat-form-field *ngIf="this.camposEditar.controls['id'].value!=null">
        <mat-label>Identificador </mat-label>
        <input matInput type="number" formControlName="id" readonly>
      </mat-form-field>

      <!-- <mat-form-field >
        <mat-label>Identificador </mat-label>
        <input matInput type="number" formControlName="astActividadtipoid" readonly>
      </mat-form-field> -->

       <mat-form-field>
        <mat-label>Tipo actividad</mat-label>
        <mat-select  formControlName="astActividadtipoid" >
           <mat-option *ngFor="let tipo of actividadesTipos" [value]="tipo.atiActividadtipoid">
            {{tipo.atiActividadtipoid}}-{{tipo.atiDescripcion}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Descripción </mat-label>
        <textarea matInput type="text" formControlName="astDescripcion" maxlength="100"></textarea>
      </mat-form-field>



    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancelar</button>
    <button mat-button (click)="actualizarActividadesSubtipos(data.id)">Guardar</button>
    <button mat-button [disabled]="noDelete" (click)="eliminarActividadesSubtipos(data.id)"
      cdkFocusInitial>Eliminar</button>
  </mat-dialog-actions>
</div>
